<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Quiz</title>
    <script>
        function submitQuiz(){
            //collect answers
            const answers = {
                q1: document.querySelector('input[name="q1"]:checked')?.value,
                q2: document.querySelector('input[name="q2"]:checked')?.value,
                q3: document.querySelector('input[name="q3"]:checked')?.value,
            };
            
            //validated answered questions
            if(!answers.q1 || !answers.q2 || !answers.q3){
                alert("Please answer all questions!");
                return;
            }

            //Calculate score to 100
            let score=0;
            if (answers.q1 == "0.75") score += 33;
            if (answers.q2 == "4") score += 33;
            if (answers.q3 == "6") score += 34;

            //sendto flask
            const studentId = "student1";
            fetch(`/quiz/student1/${score}`)
                .then(response=>response.json())
                .then(data=>{
                    alert(`Score:${data.score}%\nRecommendation:${data.recommendation}`);
                    window.location.href="/";
                })
                .catch(error=> alert("Error submitting quiz: "+error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Maths Quiz</h1>
        <form>
            <div class="mb-3" >
                <label>1. What is 1/2 + 1/4?</label><br>     
                <input type="radio" name="q1" value="0.25"> A) 1/4<br>
                <input type="radio" name="q1" value="0.5"> B) 1/2<br>
                <input type="radio" name="q1" value="0.75"> C) 3/4<br>
            </div>

            <div class="mb-3" >
                <label>2. What is 2 * 2?</label><br>     
                <input type="radio" name="q2" value="2"> A) 2<br>
                <input type="radio" name="q2" value="4"> B) 4<br>
                <input type="radio" name="q2" value="6"> C) 6<br>
            </div>

            <div class="mb-3" >
                <label>3. What is 12 / 2?</label><br>     
                <input type="radio" name="q3" value="4"> A) 4<br>
                <input type="radio" name="q3" value="6"> B) 6<br>
                <input type="radio" name="q3" value="8"> C) 8<br>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitQuiz()" >Submit Quiz</button>
        </form>

    </div>
</body>
</html>
